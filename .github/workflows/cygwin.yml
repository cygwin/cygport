name: Cygwin
on:
  push:
    branches:
    - master
    - 'cygport-*'
    - 'topic/**'

env:
  CASE_INSENSITIVE: 1

jobs:
  cygport:
    name: cygport
    runs-on:  windows-latest
    steps:
    - name: Turn off line ending conversion in git
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/cache@v1
      with:
        path: C:\cygwin-packages
        key: cygwin-packages-${{ hashFiles('C:\cygwin-packages\**') }}
        restore-keys: cygwin-packages-
    - name: Fetch Cygwin installer
      run: |
        Invoke-WebRequest https://cygwin.com/setup-x86_64.exe -OutFile C:\setup.exe
      shell: powershell
      # installer should be cacheable
    - name: Install Cygwin
      run: |
        c:\setup.exe -qgnO -s http://mirrors.kernel.org/sourceware/cygwin/ -l C:\cygwin-packages\ -P ^
        R,^
        aspell,^
        automake,^
        bzr,^
        cmake,^
        cvs,^
        diffstat,^
        dos2unix,^
        extra-cmake-modules,^
        flexdll,^
        fontforge,^
        gcc-g++,^
        git,^
        git-archive-all,^
        gnome-common,^
        gobject-introspection,^
        help2man,^
        httpd-devel,^
        kf5-kdoctools,^
        libGL-devel,^
        libGeoIP-devel,^
        libKF5XmlGui-devel,^
        libQt5Core-devel,^
        libQt5Svg-devel,^
        libQtTest4-devel,^
        libRmath,^
        libbz2-devel,^
        libcairomm1.0-devel,^
        libcrypt-devel,^
        libgdk_pixbuf2.0-devel,^
        libgirepository1.0-devel,^
        libglibmm2.4-devel,^
        libicu-devel,^
        liblua-devel,^
        liblzma-devel,^
        libnotify-devel,^
        libpango1.0-devel,^
        libpcre2-devel,^
        libqca-qt5-devel,^
        libtirpc-devel,^
        libxfce4ui1-devel,^
        libxfconf0-devel,^
        lndir,^
        make,^
        mate-common,^
        mercurial,^
        meson,^
        mingw64-i686-gcc-core,^
        mingw64-i686-qt5-base,^
        mingw64-i686-qt5-tools,^
        mm-common,^
        monotone,^
        ninja,^
        ocaml,^
        ocaml-dune,^
        ocaml-findlib,^
        patch,^
        perl,^
        perl-Module-Build,^
        php-PEAR,^
        python-gtk2.0-devel,^
        python2-devel,^
        python27-pip,^
        python27-setuptools,^
        python27-wheel,^
        python38-pip,^
        python38-setuptools,^
        python38-wheel,^
        python39-pip,^
        python39-setuptools,^
        python39-wheel,^
        robodoc,^
        ruby,^
        ruby-rack,^
        subversion,^
        unzip,^
        xfce4-dev-tools,^
        xfce4-panel-devel
      shell: cmd
    - name: Set PATH
      run: echo "PATH=C:\cygwin64\bin;C:\cygwin64\lib\lapack;%SYSTEMROOT%\system32" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Fix python version skew
      run: |
        bash -c '/usr/sbin/alternatives --set python /usr/bin/python3.8 ; /usr/sbin/alternatives --set python3 /usr/bin/python3.8'
        bash -c 'sed -i s#/usr/bin/python\$#/usr/bin/python3.9# /usr/bin/pip3.9'
        bash -c 'sed -i s@#!/bin/python\$@#!/bin/python2@ /usr/bin/bzr'
    - name: Build
      run: |
        bash -c 'meson _build && ninja -C _build'
    - name: Test
      run: |
        bash -c 'meson test -C _build --print-errorlogs'
